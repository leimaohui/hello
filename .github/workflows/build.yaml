name: Build  
on: 
  push: 
    branches: 
      - master # 只在master上push触发部署 
    paths-ignore: # 下列文件的变更不触发部署，可以自行添加 
      - README.md 
      - LICENSE 
jobs:
  job1:
    runs-on: ubuntu-20.04
    steps:
    - name: checkout
      uses: actions/checkout@master

    - run: cat /proc/meminfo
    - run: cat /proc/cpuinfo
    - run: gcc main.c -o hello1
    - run: ls ./
    - run: ./hello
